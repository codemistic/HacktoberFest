<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        ::selection {
            color: #fff;
            background: #fb2086;
        }

        section {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(110deg, #fdcd3b 60%, #ffed4b 60%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: url(https://blogger.googleusercontent.com/img/a/AVvXsEjIn1WvFIgjBGQ55RNDKRtEs79Js0IRYaSOsZdEp2iOcwRb1BkxG648ziNfa8aIlbeBGPGwzd5T9iKZdiTFzarYEm9PAsFU6q_9Sw-P9LS5biEnyjEc0ogpa803MMVWps8-9uPiY5-2JBUwZ4FdYYOv6rkBkP2sTHrfwCcSRrhGiao-hPn_okHPNZX1Kg);
            background-size: 1000px 100px;
        }

        .wave1 {
            animation: animate1 20s linear infinite;
            opacity: 1;
            animation-delay: 0s;
            bottom: 0;
        }

        .wave2 {
            animation: animate2 15s linear infinite;
            opacity: 0.5;
            animation-delay: -5s;
            bottom: 10px;
        }

        .wave3 {
            animation: animate1 30s linear infinite;
            opacity: 0.2;
            animation-delay: -2s;
            bottom: 15px;
        }

        .wave4 {
            animation: animate2 5s linear infinite;
            opacity: 0.7;
            animation-delay: -5s;
            bottom: 20px;
        }

        @keyframes animate1 {
            0% {
                background-position-x: 0;
            }

            100% {
                background-position-x: 1000px;
            }
        }

        @keyframes animate2 {
            0% {
                background-position-x: 0;
            }

            100% {
                background-position-x: -1000px;
            }
        }
    </style>
    <section>
        <h1 style="color:rgb(20, 20, 20); text-align:center; margin-top:100px; font-size: 100px;">This is my web theme</h1>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
    </section>
</body>

</html>
